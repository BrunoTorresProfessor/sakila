<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<!-- Importa as configurações de cabecalho -->
<head th:insert="layout/cabecalho">
<title>Lista de Usuarios</title>
<!-- Importa o cabecalho -->
</head>
<body>


<div class="container">
<!-- Importa o menu padrão do sistema -->
<div th:insert="layout/menu"></div>
<br>
	<nav aria-label="breadcrumb">
  		<ol class="breadcrumb">
    	<li class="breadcrumb-item">Usuários</li>

  		</ol>
	</nav>

<hr>
    <div>   
             
        <a href="/administracao/cadastrar_usuario" class="btn btn-info" role="button">Novo Usuário</a>
    
    </div>
<hr>

<!-- Retorna uma mensagem na tela para o usuário após a operação -->

<!-- Recebe a mensagem de retorno da operação e a configuração do tipo da mensagem do controller -->
<div  th:classappend="${mensagem == null ? '' : ''}" >
	<div  th:classappend="${tipo_mensagem}" >
  	<td th:text="${mensagem}"></td>
	</div>  	
</div>
 

<table class="table table-sm table-striped table-hover table-bordered">
					<thead>
						<tr>
							<th class="col-1">Nome</th>
							<th class="col-2">Cpf</th>
							<th class="col-1">Email</th>
	        				<th class="col-1">Ação</th>
					
						</tr>
					</thead>
					<tbody>
						<tr th:each="usuario : ${usuarios}">
							<td th:text="${usuario.nome}"></td>
							
							<td th:text="${usuario.cpf}"></td>
							
							<td th:text="${usuario.email}"></td>
					
							<td>
								 <a class="delete btn btn-sm btn-danger" th:href="@{deletar/{id}(id=${usuario.id_usuario})}" onclick="if (confirm('Deseja realmente excluir o usuário?')){return true;}else{event.stopPropagation(); event.preventDefault();};">Excluir</a>
                			</td>	
			
						</tr>
					</tbody>
</table>

<!-- Importa o menu padrão do sistema -->
<div th:insert="layout/rodape"></div>

</div>


</body>
</html>
