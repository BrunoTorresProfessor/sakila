<head>

	    <meta charset="utf-8"/>
    <title>SAKILA - Login</title>

    <link th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}" rel="stylesheet"/>
    	<script>
		function AlteraMinusculas(campo) {
	  	campo.value=campo.value.toLowerCase();
		}		
		function somenteNumeros(e) {
	        var charCode = e.charCode ? e.charCode : e.keyCode;
	        // charCode 8 = backspace   
	        // charCode 9 = tab
	        if (charCode != 8 && charCode != 9) {
	            // charCode 48 equivale a 0   
	            // charCode 57 equivale a 9
	            if (charCode < 48 || charCode > 57) {
	                return false;
	            }
	        }
	    }
		</script> 
    
</head>

<body>
<div class="container">

<nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-image: linear-gradient(#00420c,#61b06f);">

<a class="navbar-brand" href="/"><font color="white">SAKILA</font></a>

</nav>

 <div class="row">
    <div class="col-md-12 col-sm-12">
  	
		<div th:if="${param.error}">
            <div class="alert alert-danger">Usuario/senha invalidos!</div>
        </div>

        <div th:if="${param.logout}">
            <div class="alert alert-info">Usuário desconectado!</div>
        </div>
 	</div>
 </div>

       
 <form th:action="@{/login}" method="post">
 

 
 <div class="row">
 	
 
	 <div class="col-md-12 col-sm-12">
	 <label for="basic-url" class="font-weight-bold">CPF</label>
	 </div>
	 <div class="col-md-12 col-sm-12">
	 <input class="form-control" type="text" maxlength="11" name="username" placeholder="Digite somente números" required onkeypress="return somenteNumeros(event)" />
	 </div>
	 <div class="col-md-12 col-sm-12">
	 	<label for="basic-url" class="font-weight-bold">SENHA</label>  
	 </div>
	 <div class="col-md-12 col-sm-12">
	 <input class="form-control" type="password" name="password"  required/>
	 </div> 
	
	 <div class="col-md-12 col-sm-12">
	 <label for="lblLogin"></label>  
	 <button type="submit" class="btn btn-outline-secondary form-control" >Login</button>
	 </div>
	 
	 <div class="col-md-12 col-sm-12">
     <label for="lblsemlogin"></label>
	 <a href="/cadastro/recuperar_senha" class="btn btn-outline-secondary form-control">Esqueci minha senha</a>
     </div>


</div> 
    
  
	</div> 
     

</div> 


  
        
</form>
         
    
</div>
